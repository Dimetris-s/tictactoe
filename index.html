<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="container">
			<div class="app">
				<div class="winner">
					Winner
				</div>
				<table class="playfield">
					<tr>
						<td data-y='0' data-x='0'></td>
						<td data-y='0' data-x='1'></td>
						<td data-y='0' data-x='2'></td>
					</tr>
					<tr>
						<td data-y='1' data-x='0'></td>
						<td data-y='1' data-x='1'></td>
						<td data-y='1' data-x='2'></td>
					</tr>
					<tr>
						<td data-y='2' data-x='0'></td>
						<td data-y='2' data-x='1'></td>
						<td data-y='2' data-x='2'></td>
					</tr>
				</table>
				<div class="turn">
					<span class="turn-text">Сейчас ходит:</span>
					<span class="turn-icon"></span>
				</div>
				<button class="restart">
					Restart
				</button>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>

</html>
